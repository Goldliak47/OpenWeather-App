name: Build and Deploy

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the public Linux runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python3
      uses: actions/setup-python3@v2
      with:
        python-version: 3.12  # Use the desired Python version

    - name: Install dependencies
      run: |
        python3 -m pip3 install --upgrade pip3
        pip3 install briefcase

    - name: Build Android app
      run: |
        briefcase dev

    - name: Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-artifact
        path: output/android/  # Adjust the path to your built artifacts

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download APK artifact
      uses: actions/download-artifact@v2
      with:
        name: app-artifact
        path: output/android/  # Adjust the path to match the upload path

    - name: Deploy to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        files: |
          output/android/*.apk
        token: ${{ secrets.GH_TOKEN }}
        body: |
          Release notes go here. You can customize this section.
        draft: false
        prerelease: false
